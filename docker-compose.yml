version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: control-bus-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: control_bus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - control-bus-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-bus-backend
    ports:
      - "4000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/control_bus
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3000
    depends_on:
      - db
    networks:
      - control-bus-network
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://cbus.rastroseguro.com/api
    container_name: control-bus-frontend
    # No exponemos el puerto directo al mundo, pasamos por nginx
    # ports:
    #   - "4001:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://cbus.rastroseguro.com/api
    depends_on:
      - backend
    networks:
      - control-bus-network

  nginx:
    image: nginx:alpine
    container_name: control-bus-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - control-bus-network

volumes:
  postgres_data:

networks:
  control-bus-network:
    driver: bridge
