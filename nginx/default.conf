server {
    listen 80;
    server_name _;

    # Docker internal DNS resolution
    resolver 127.0.0.11 valid=30s;

    # Frontend
    location / {
        set $upstream_frontend control-bus-frontend;
        proxy_pass http://$upstream_frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        set $upstream_backend control-bus-backend;
        proxy_pass http://$upstream_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets for nextjs standalone
    location /_next/static {
        set $upstream_frontend control-bus-frontend;
        proxy_pass http://$upstream_frontend:3000/_next/static;
        proxy_cache_valid 200 30d;
    }
}
