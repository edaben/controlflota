server {
    listen 80;
    server_name _;

    # Docker internal DNS resolution
    resolver 127.0.0.11 valid=30s;

    # General Proxy for Frontend & Static Assets
    location / {
        set $upstream_frontend control-bus-frontend;
        proxy_pass http://$upstream_frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Optimization for static files
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Backend API
    location /api {
        set $upstream_backend control-bus-backend;
        proxy_pass http://$upstream_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
