version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: control-bus-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: control_bus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - control-bus-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-bus-backend
    ports:
      - "4000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/control_bus}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - control-bus-network
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    container_name: control-bus-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - control-bus-network

  nginx:
    image: nginx:alpine
    container_name: control-bus-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - control-bus-network

volumes:
  postgres_data:

networks:
  control-bus-network:
    driver: bridge
